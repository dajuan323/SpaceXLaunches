# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - SpaceXLaunchWatch

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      - name: Setup node.js env
        uses: actions/setup-node@v2.5.0
        with:
          node-version: "14.x"

      - name: React - Install dependencies
        working-directory: react
        run: yarn install --network-timeout 1000000000

      - name: React - Yarn Build
        working-directory: react
        run: yarn build

      - name: React - Move Published Build
        run: |
          mkdir -p dotnet/ClientApp/
          mv ./react/build dotnet/ClientApp/
          
      - name: DotNet - Setup .NET Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "7.x"
          include-prerelease: true
          
      - name: DotNet - Install Dependencies and Restore
        working-directory: dotnet
        run: dotnet restore SpaceXLaunchWatch.sln

      - name: Build with dotnet
        run: dotnet build SpaceXLaunchWatch.sln --configuration Release

      - name: dotnet publish
        run: dotnet publish dotnet/ -c Release -o ${{env.DOTNET_ROOT}}/SpaceXLaunches

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v2
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/SpaceXLaunches

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: .net-app

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'SpaceXLaunchWatch'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_DB12CD996ED04B129C5DE2A065BE7976 }}
          package: .
