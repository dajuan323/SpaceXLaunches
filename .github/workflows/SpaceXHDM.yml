name: Build and deploy React + .NET Core app to Azure Web App

on:
  push:
    branches:
      - main

env:
  AZURE_WEBAPP_NAME: your-web-app-name
  AZURE_WEBAPP_PACKAGE_PATH: ./publish
  DOTNET_CORE_VERSION: 3.1
  NODE_VERSION: '16.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Use Node.js version ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Restore .NET packages
        run: dotnet restore SpaceXLaunchWatch.sln

      - name: Build .NET Core app
        run: dotnet build SpaceXLaunchWatch.sln --configuration Release

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build React app
        run: yarn build

      - name: Publish .NET Core app
        run: dotnet publish --configuration Release --output ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}/dotnet

      - name: Publish React app
        run: cp -r build/. ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}/react

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}/dotnet